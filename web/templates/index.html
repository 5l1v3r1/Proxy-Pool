<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>免费代理IP库</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    {#    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"/>#}
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.4/css/buttons.bootstrap4.min.css"/>
    {#    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.min.css"/>#}
    {#    <link rel="stylesheet" type="text/css" href="https://adminlte.io/themes/AdminLTE/dist/css/AdminLTE.min.css">#}
    <style>
        table > thead > tr > th {
            font-size: 14px;
        }

        table > tbody > tr > td {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row my-3">
        <h3>代理采集系统</h3>
    </div>
    <div class="row">
        <table id="data-table" class="table table-hover table-bordered col-md-12 w-100">
            <thead>
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>端口</th>
                <th>匿名度</th>
                <th>类型</th>
                <th>位置</th>
                <th>运营商</th>
                <th>延迟</th>
                <th>最后验证时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="row">
        <p class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;代理IP采集于网络，请勿用于非法途径，违者后果自负！</p>
    </div>

    <div class="modal fade" id="modal-speed" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">代理IP测速</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="proxy-ip-address" class="control-label">代理地址</label>
                            <input type="text" class="form-control" id="proxy-ip-address">
                        </div>
                        <div class="form-group">
                            <label for="web-link" class="control-label">访问地址</label>
                            <input class="form-control" id="web-link" value="https://httpbin.org/ip">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">访问结果</label>
                            <iframe class="form-control" id="proxy-iframe" style="min-height: 300px;"></iframe>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/datatables/1.10.18/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/datatables/1.10.18/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.4/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.4/js/buttons.bootstrap4.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.4/js/buttons.flash.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/clipboard.js/1.5.16/clipboard.min.js"></script>
<script>
    $(function () {
        var clipboard = new Clipboard(".btn-copy", {
            text: function (_this) {
                return $(_this).attr('data-url');
            }
        });
        clipboard.on("success", function (t) {
            alert('复制成功!')
        });
        clipboard.on("error", function (t) {
            alert('复制失败!')
        });

        $('#data-table').DataTable({
            ajax: {
                url: '/api/proxy',
                contentType: "application/json",
                type: 'post',
                data: function (d) {
                    return JSON.stringify(d);
                }
            },
            searching: false,
            processing: true,
            serverSide: true,
            paging: true,
            columns: [
                {name: 'id', data: 'id', width: '25px', searchable: false, orderable: false},
                {name: 'ip', data: 'ip', width: '100px'},
                {name: 'port', data: 'port', width: '35px'},
                {
                    name: 'anonymity', data: 'anonymity', width: '70px', render: function (data, type, row, meta) {
                        switch (data) {
                            case 0:
                                return '透明代理';
                            case 1:
                                return '普通匿名';
                            case 2:
                                return '混淆匿名';
                            case 3:
                                return '高度匿名';
                        }
                    }
                },
                {name: 'protocol', data: 'protocol', width: '40px'},
                {name: 'location', data: 'location', width: '150px', searchable: true, orderable: false},
                {name: 'isp_domain', data: 'isp', width: '180px'},
                {name: 'speed', data: 'speed', width: '40px'},
                {name: 'verified_at', data: 'verified', width: '160px'},
                {data: 'ctrl', width: '120px', searchable: false, orderable: false}
            ],
            scrollX: true,
            autoWidth: true,
            autoSearch: false,
            oLanguage: {
                sProcessing: "正在获取数据，请稍后...",
                sLengthMenu: "显示 _MENU_ 条",
                sZeroRecords: "没有找到数据",
                sInfo: "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                sInfoEmpty: "记录数为0",
                sInfoFiltered: "(全部记录数 _MAX_ 条)",
                sInfoPostFix: "",
                sSearch: "查询",
                sUrl: "",
                oPaginate: {
                    sFirst: "首页",
                    sPrevious: "上页",
                    sNext: "下页",
                    sLast: "末页"
                },
                oAria: {
                    sSortAscending: ": 以升序排列此列",
                    sSortDescending: ": 以降序排列此列"
                }
            }
        });


        $('.btn-speed').click(function () {
            loadModal = true;
            $('#modal-speed').modal();
            var protocol = $(this).attr('data-protocol');
            var ip = $(this).attr('data-ip');
            var port = $(this).attr('data-port');
            var ipAddress = $(this).attr('data-url');
            var webLink = $('#web-link').val();
            $('#proxy-ip-address').val(ipAddress);
            var src = './api/web-request-speed?protocol=' + protocol + '&ip=' + ip + '&port=' + port + '&web_link=' + encodeURIComponent(webLink);
            $('#proxy-iframe').attr('src', src)

        });

        $('#modal-speed').on('hidden.bs.modal', function (e) {
            loadModal = false;
        })
    });

</script>
</body>
</html>
